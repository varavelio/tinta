name: Test Go Versions

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: [
          "1.20.x",
          "1.21.x",
          "1.22.x",
          "1.23.x",
          "1.24.x",
          "1.25.x",
          "1.26.x",
        ]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -v .
